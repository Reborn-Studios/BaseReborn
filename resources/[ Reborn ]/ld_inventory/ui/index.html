<head>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="inventory">
        <div class="bg"></div>
        <!--<div class="inventory-head">
            <div class="inventory-weight-head"><span style="opacity: 0.5;">80.0</span> / 120.0</div>
			<div class="inventory-weight-head-other"><span style="opacity: 0.5;">80.0</span> / 120.0</div>
        </div>-->
        <div data-inventory="player" class="player-quick">
            <div class="player-quick-head">HOTBAR</div>
            <div class="player-quick-items"></div>
			<div class="player-quick-head-indicator" style="top: 11%;" id="hotbar1">1</div>
			<div class="player-quick-head-indicator" style="top: 31%;" id="hotbar2">2</div>
			<div class="player-quick-head-indicator" style="top: 51%;" id="hotbar3">3</div>
			<div class="player-quick-head-indicator" style="top: 71%;" id="hotbar4">4</div>
			<div class="player-quick-head-indicator" style="top: 91%;" id="hotbar5">5</div>
			
        </div>
        <div data-inventory="player" class="player-pocket">
            <div class="player-pocket-head">BOLSO</div>
			<div class="player-pocket-head-icon"><i class="fas fa-wallet"></i></div>
            <div class="player-pocket-items"></div>
        </div>
        <input id="amount" min="0" max="10000" type="number" oninput="validity.valid||(value='');" placeholder="QUANTIDADE">
        <input id="search" min="0" max="1000" type="text" placeholder="PROCURAR..">
        <div class="drop-item">
            <i class="fas fa-trash-restore-alt"></i>
        </div>
		
		<div class="send-item">
            <i class="fas fa-handshake-alt"></i>
        </div>
		
        <div class="crafting-toggle">
            <span>
                <i class="fas fa-box-full"></i>
            </span>
        </div>
		
        <div data-inventory="player" class="player-inventory">
            <div style="position: fixed;top:33vh;" class="player-inventory-head">MOCHILA</div>
			<div class="player-inventory-head-icon"><i class="fad fa-backpack"></i></div>
            <div class="player-items"></div>
        </div>
        <div data-inventory="other" class="other-inventory">
            <div style="position: fixed;top:33vh;" class="other-inventory-head">OUTROS</div>
			<div class="player-others-head-icon"><i class="fad fa-backpack"></i></div>
            <div class="other-items"></div>
        </div>
        <div class="crafting-inventory">
            <div style="position: fixed;top:20vh;" class="other-inventory-head">PRODUÇÃO</div>
			<div class="player-crafting-head-icon"><i class="fas fa-dice-d6"></i></div>
            <div class="crafting-items"></div>
        </div>
        <div class="cloth-inv">
            <div class="cloth-items">
                <div class="cloth-inv-head"></div>
				<!--<div class="cloth-inv-head-right">ROUPAS</div>-->
				<div id="hat" class="item-box">
                    <img src="assets/images/geral/hat.svg">
                    <span>CHAPÉU</span>
                </div>
                <div id="mask" class="item-box">
                    <img src="assets/images/geral/mask.svg">
                    <span>MÁSCARA</span>
                </div>
                <div id="glasses" class="item-box">
                    <img src="assets/images/geral/glasses.svg">
                    <span>ÓCULOS</span>
                </div>
				<div id="shirt" class="item-box">
                    <img src="assets/images/geral/jacket.svg">
                    <span>JAQUETA</span>
                </div>
				<div id="vest" class="item-box">
                    <img src="assets/images/geral/vest.svg">
                    <span>COLETE</span>
                </div>
				<div id="top" class="item-box">
                    <img src="assets/images/geral/shirt.svg">
                    <span>BLUSA</span>
                </div>
				<div id="pants" class="item-box">
                    <img src="assets/images/geral/pants.svg">
                    <span>CALÇA</span>
                </div>
                <div id="shoes" class="item-box">
                    <img src="assets/images/geral/shoes.svg">
                    <span>SAPATOS</span>
                </div> 
				<div id="earring" class="item-box">
                    <img src="assets/images/geral/earring.svg">
                    <span>BRINCOS</span>
                </div>
				<div id="acessories" class="item-box">
                    <img src="assets/images/geral/acessories.svg">
                    <span>ACESSÓRIOS</span>
                </div>
				<div id="watches" class="item-box">
                    <img src="assets/images/geral/watches.svg">
                    <span>RELÓGIOS</span>
                </div>
				<div id="hands" class="item-box">
                    <img src="assets/images/geral/hands.svg">
                    <span>MÃOS</span>
                </div>
                
            </div>
            <img src="https://i.imgur.com/oV9cKMi.png" class="character">
        </div>
        <div class="settings">
            <i class="fas fa-cogs"></i>
            <div class="settings-tab">
                <span>Desativar Tooltips<input id="tooltip-checkbox" type="checkbox"></span>
                <span>Desativar Blur do BG<input id="blur-checkbox" type="checkbox"></span>
            </div>
        </div>
    </div>
    <div class="quick-hotbar">
        <div class="player-quick-head">HOTBAR</div>
		
    </div>
    <script src='assets/js/app.js'></script>
	<script src='assets/js/config.js'></script>
	<script src='recipes.js'></script>
</body>
