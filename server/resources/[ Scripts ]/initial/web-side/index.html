<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initial</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/index.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    h2 {
      text-shadow: 2px 2px 4px yellowgreen;
    }
    #maintitle {
      text-shadow: 2px 2px 4px white;
    }
  </style>
  <body>
    <div
      id="app"
      style="display: none"
      class="flex flex-col h-screen w-screen items-center justify-center"
    >
      <div id="maintitle" class="text-[40px] text-gray-700">
        Escolha seu veículo
      </div>
      <div class="vehicles flex items-center h-60 justify-center">
        <div
          class="border-2 h-full group bg-gray-300 hover:bg-green-500 transition-all"
        >
          <h3
            class="absolute uppercase text-center text-white text-3xl font-bold z-2 ml-4"
          >
            Mercedes <br />AMG
          </h3>
          <img
            src="./assets/mercedesa45.png"
            alt=""
            class="h-full group-hover:scale-105 group-hover:ml-2 transition-all"
          />
          <button
            class="w-full bg-blue-400 hover:bg-blue-700 text-white font-semibold h-12 text-2xl"
          >
            ESCOLHER
          </button>
        </div>
        <div
          class="border-2 h-full group bg-gray-300 hover:bg-green-500 transition-all"
        >
          <h3
            class="absolute uppercase text-center text-white text-3xl font-bold z-2 ml-4"
          >
            Yamaha <br />R1
          </h3>
          <img
            src="./assets/r1.png"
            alt=""
            class="h-full group-hover:scale-105 group-hover:ml-2 transition-all"
          />
          <button
            class="w-full bg-blue-400 hover:bg-blue-700 text-white font-semibold h-12 text-2xl"
            onclick='chooseVehicle("r1")'
          >
            ESCOLHER
          </button>
        </div>
        <div
          class="border-2 h-full group bg-gray-300 hover:bg-green-500 transition-all"
        >
          <h3
            class="absolute uppercase text-center text-white text-3xl font-bold z-2 ml-4"
          >
            Range <br />Rover
          </h3>
          <img
            src="./assets/rangerover.png"
            alt=""
            class="h-full group-hover:scale-105 group-hover:ml-2 transition-all"
          />
          <button
            class="w-full bg-blue-400 hover:bg-blue-700 text-white font-semibold h-12 text-2xl"
          >
            ESCOLHER
          </button>
        </div>
      </div>
    </div>
    <div id="notify" class="hidden">
      <div
        class="absolute right-0 top-1/3 w-52 h-52 mr-4 border-2 border-dashed border-blue-700 rounded-md bg-cover"
      >
        <img
          src="https://img.freepik.com/free-vector/realistic-confetti-background_23-2148971470.jpg?size=626&ext=jpg"
          alt="background"
          class="absolute z-1 w-full h-full bg-cover blur-[2px]"
        />
        <div class="relative z-2 font-mono flex flex-col h-full justify-evenly">
          <h1
            class="text-xl font-bold bg-gradient-to-r from-blue-900 via-blue-100 to-blue-900 text-center border-b-2 border-t-2 border-dashed border-blue-700"
          >
            BÔNUS
          </h1>
          <h2 class="font-semibold text-2xl text-center text-white">
            Você ganhou um Veículo VIP
          </h2>
          <p class="px-2 text-center text-white">
            Utilize <b>/resgatar</b> e escolha seu veículo!
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
