<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css.css" />
    <title>Identity</title>
  </head>
  <body>
    <div
      class="absolute rounded right-[5%] bottom-[20%] p-2 w-[20vw] container"
    >
      <div class="flex justify-evenly text-[0.8vw]">
        <div class="flex flex-col items-center">
          <h1 class="font-bold text-green-800 truncate" id="serverName">
            REPUBLICA FEDERATIVA DO BRASIL
          </h1>
          <p class="text-black-600 font-bold">CARTEIRA DE IDENTIDADE</p>
        </div>
        <p id="userId" class="text-black-600 font-bold text-[1.7vw]">#100</p>
      </div>
      <div class="flex gap-2">
        <div class="w-[8vw] h-[8vw] border-[1px] border-black">
          <img src="" alt="" class="w-full h-full" id="mugshot" />
        </div>
        <div class="flex flex-col w-full h-full text-[0.9vw]">
          <div class="flex flex-col w-full">
            <span class="text-[0.6vw]">Nome / Name</span>
            <div class="font-semibold" id="name">Maria Joana Ribeiro</div>
          </div>
          <div class="flex gap-10 w-full">
            <div>
              <div class="flex flex-col">
                <span class="text-[0.6vw]">Banco</span>
                <div class="font-semibold" id="bank">$482100</div>
              </div>
              <div class="flex flex-col">
                <span class="text-[0.6vw]">Emprego</span>
                <div class="font-semibold" id="job">Soldado</div>
              </div>
              <div class="flex flex-col">
                <span class="text-[0.6vw]">Multas</span>
                <div class="font-semibold" id="fines">$500</div>
              </div>
            </div>
            <div class="w-full">
              <div class="flex flex-col">
                <span class="text-[0.6vw]">Gemas</span>
                <div class="font-semibold" id="gems">0</div>
              </div>
              <div class="flex flex-col">
                <span class="text-[0.6vw]">VIP</span>
                <div class="font-semibold" id="vip">Indefinido</div>
              </div>
              <div class="flex flex-col">
                <span class="text-[0.6vw]">Telefone</span>
                <div class="font-semibold" id="phone">123-123</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="jquery.js"></script>
  </body>
</html>
